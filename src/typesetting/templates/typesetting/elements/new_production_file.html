<div class="reveal" id="prodfile" data-reveal data-animation-in="slide-in-up"
     data-animation-out="slide-out-down">
    <div class="card">
        <div class="card-divider">
            <h4><i class="fa fa-upload">&nbsp;</i>New File for Typesetting</h4>
        </div>
    </div>
    <div class="card-section">
        {% if error %}
            <div class="alert alert-warning" role="alert">{{ error }}</div>
        {% endif %}
        <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>

        <form method="POST" enctype="multipart/form-data" action="{% url 'typesetting_upload_galley' article.pk %}">
            {% csrf_token %}
            <input type="hidden" name="upload" value="upload">
            <p>Use this form to upload a new file for typesetting.</p>
            <div class="clearfix">
                <div>

                    <input name="prod-file" type="file" class="float-left" style="width:50%;"
                           data-placeholder="No file"
                           data-buttonName="btn-primary">
                    <button type="submit" class="button success float-right" name="prod"><i
                            class="fa fa-upload">
                        &nbsp;</i>Upload
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
