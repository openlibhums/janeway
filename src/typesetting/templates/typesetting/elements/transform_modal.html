{% load hooks %}
<div class="reveal small" id="transform-{{ file.pk }}" data-reveal data-animation-in="slide-in-up"
     data-animation-out="slide-out-down">
    <div class="card">
        <div class="card-divider">
            <h4>Generate typeset file for #{{ file.pk }}: {{ file.original_filename|truncatechars:40 }} ({{file.label}})</h4>
        </div>
        <div class="card-section">
            <table class="scroll small">
                <tr>
                    <th>Engine</th>
                    <th width="50%">Description</th>
                    <th>Transform</th>
                </tr>
                <tr>
                    <td> ----- </td>
                    <td> Transforming this file will make it available for article readers to download.</td>
                    <td><a class="button success small" name="make_galley" href="{% url 'typesetting_article_file_make_galley' article.pk file.pk %}?return={{ request.path|urlencode }}">Convert</a>
                {% hook 'conversion_row' file article %} 
            </table>
        </div>
    </div>
</div>
