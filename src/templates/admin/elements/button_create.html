{% comment %}
  A primary-color create button with a plus icon
{% endcomment %}

{% load i18n %}

<button
  name="{{ name|default:'save' }}"
  class="button primary {{ size|default:'normal' }} no-bottom-margin"
  type="submit">
  <span class="fa fa-plus"></span>
  {% trans "Create" as default_label %}
  {{ label|default:default_label }}
</button>
