{% comment %}
  A secondary-color create button with a plus icon
{% endcomment %}

{% load i18n %}

<a
  href="{{ href }}"
  class="button no-bottom-margin
    {{ hierarchy|default:'secondary' }}
    {{ size|default:'normal' }}
  ">
  <span class="fa fa-plus" aria-hidden="true"></span>
  {% trans "Create" as default_label %}
  {{ label|default:default_label }}
</a>
