{# This could be changed to accomodate for elements/production/new_galley.html as well but we need a good galley abstraction first (GH #865#}
<div class="reveal" id="uploadbox" data-reveal data-animation-in="slide-in-up"
     data-animation-out="slide-out-down">
    <div class="card">
        <div class="card-divider">
            <h4><i class="fa fa-upload">&nbsp;</i>Upload Galley</h4>
        </div>
    </div>
    <div class="card-section">
        {% for error in form.errors %}
            <div class="alert alert-warning" role="alert">{{ error }}</div>
        <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
        {% endfor %}
        <form method="POST" enctype="multipart/form-data" action="{% url 'issue_galley' issue.pk%}">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="button success float-right" value="galley">
                <i class="fa fa-upload"> &nbsp;</i>Upload
            </button>
        </form>
    </div>
</div>
