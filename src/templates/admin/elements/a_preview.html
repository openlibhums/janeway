{% comment %}
  A secondary-color preview button with an eye icon
{% endcomment %}

{% load i18n %}

<a
  href="{{ href }}"
  class="button secondary {{ size|default:'normal' }} no-bottom-margin">
  <span class="fa fa-eye"></span>
  {% trans "Preview" as default_label %}
  {{ label|default:default_label }}
</a>
