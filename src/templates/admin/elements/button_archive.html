{% comment %}
  A secondary-color archive button with an archive icon
{% endcomment %}

{% load i18n %}

<button
  name="{{ name|default:'archive' }}"
  {% if value %}
    value="{{ value }}"
  {% endif %}
  class="button secondary {{ size|default:'normal' }} no-bottom-margin">
  <span class="fa fa-archive"></span>
  {% trans "Archive" as default_label %}
  {{ label|default:default_label }}
</button>
