{% comment %}
  A warning-color delete button with rubbish icon.
  Use this rather than a_remove.html when the thing will really be gone,
  and the user cannot easily find it and put it back.
{% endcomment %}

{% load i18n %}

<a
  href="{{ href }}"
  class="button warning {{ size|default:'normal' }} no-bottom-margin">
  <span class="fa fa-trash"></span>
  {% trans "Delete" as default_label %}
  {{ label|default:default_label }}
</a>
