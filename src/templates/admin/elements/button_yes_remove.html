{% comment %}
  A generic confirm remove button with a minus icon
{% endcomment %}

{% load i18n %}

<button
  name="{{ name|default:'yes_delete' }}"
  class="button {{ size|default:'normal' }} no-bottom-margin"
  type="submit">
  <span class="fa fa-minus-circle"></span>
  {% trans "Yes, remove" %}
</button>
