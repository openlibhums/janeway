{% comment %}
  A generic secondary-color skip button with a forward arrow
{% endcomment %}

{% load i18n %}

<a
  href="{{ href }}"
  class="button secondary {{ size|default:'normal' }} no-bottom-margin">
  <span class="fa fa-step-forward" aria-hidden="true"></span>
  {% trans "Skip" as default_label %}
  {{ label|default:default_label }}
</a>
