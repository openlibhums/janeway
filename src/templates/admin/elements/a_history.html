{% comment %}
  A secondary-color history button with a backwards-turning clock face icon
{% endcomment %}

{% load i18n %}

<a
  href="{{ href }}"
  class="button secondary {{ size|default:'normal' }} no-bottom-margin">
  <span class="fa fa-history" aria-hidden="true"></span>
  {% trans "History" as default_label %}
  {{ label|default:default_label }}
</a>
