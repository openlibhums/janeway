<div class="reveal" id="suppfile" data-reveal data-animation-in="slide-in-up"
     data-animation-out="slide-out-down">
    <div class="card">
        <div class="card-divider">
            <h4><i class="fa fa-upload">&nbsp;</i>New Supplementary File</h4>
        </div>
    </div>
    <div class="card-section">
        {% if error %}
            <div class="alert alert-warning" role="alert">{{ error }}</div>
        {% endif %}
        <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="upload" value="upload">
            <p>You can use this upload form to add a supplementary file.</p>
            <div class="clearfix">
                <div>
                     <label for="label">File Label</label>
                    <input name="label" id="label" type="text" required>
                    <input name="supp-file" type="file" class="float-left" required style="width:50%;"
                           data-placeholder="No file"
                           data-buttonName="btn-primary">
                    <button type="submit" class="button success float-right" name="supp"><i
                            class="fa fa-upload">
                        &nbsp;</i>Upload
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
