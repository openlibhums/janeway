{% comment %}
  A generic secondary-color undo button with an undo icon
{% endcomment %}

{% load i18n %}

<a
  href="{{ href }}"
  class="button secondary {{ size|default:'normal' }} no-bottom-margin">
  <span class="fa fa-undo" aria-hidden="true"></span>
  {% trans "Undo" as default_label %}
  {{ label|default:default_label }}
</a>
