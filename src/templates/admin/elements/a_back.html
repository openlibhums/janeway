{% comment %}
  A secondary-color back button with a left arrow
{% endcomment %}

{% load i18n %}

<a
  href="{{ href }}"
  class="button secondary {{ size|default:'normal' }} no-bottom-margin">
  <span class="fa fa-arrow-left" aria-hidden="true"></span>
  {% trans "Back" as default_label %}
  {{ label|default:default_label }}
</a>
