{% comment %}
  A secondary-color edit button with a pencil icon
{% endcomment %}

{% load i18n %}

<a
  href="{{ href }}"
  class="button secondary {{ size|default:'normal' }} no-bottom-margin">
  <span class="fa fa-edit" aria-hidden="true"></span>
  {% trans "Edit" as default_label %}
  {{ label|default:default_label }}
</a>
