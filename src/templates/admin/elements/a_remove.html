{% comment %}
A generic remove button with a minus icon
{% endcomment %}

{% load i18n %}

<a
  href="{{ href }}"
  class="button hollow secondary {{ size|default:'normal' }} no-bottom-margin">
  <span class="fa fa-minus-circle"></span>
  {% trans "Remove" as default_label %}
  {{ label|default:default_label }}
</a>
