<div class="reveal small" id="subjectmodal" data-reveal data-animation-in="slide-in-up"
     data-animation-out="slide-out-down">
    <div class="card">
        <div class="card-divider">
            <h4><i class="fa fa-clipboard">&nbsp;</i>Subject Area</h4>
        </div>
        <div class="card-section">
            <form method="POST">
                {% csrf_token %}
                <table class="small">
                    <tr>
                        <th>Select</th>
                        <th>Name</th>
                    </tr>
                    {% for subject in subjects %}
                        <tr>
                            <td><input type="radio" name="subject" value="{{ subject.pk }}" id="{{ subject.pk }}" {% if subject in preprint.subject_set.all %}checked{% endif %}></td>
                            <td><label for="{{ subject.pk }}">{{ subject.name }}</label></td>
                        </tr>
                    {% endfor %}
                </table>
                <button name="save_subject" class="success button float-right">Save Subject</button>
            </form>
        </div>
    </div>
    <button class="close-button" data-close aria-label="Close reveal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
