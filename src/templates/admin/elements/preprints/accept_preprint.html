<div class="reveal" id="accept_preprint" data-reveal data-animation-in="slide-in-up"
     data-animation-out="slide-out-down">
    <div class="card">
        <div class="card-divider">
            <h4><i class="fa fa-file-pdf-o">&nbsp;</i>Accept Preprint</h4>
        </div>
    </div>
    <div class="card-section">
        <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                        <div class="large-8 columns">
                            <label for="date">Date</label>
                            <input type="text" name="date" id="date" required {% if preprint.date_published %}value="{{ preprint.date_published|date:'Y-m-d' }}"{% endif %}>
                        </div>
                        <div class="large-4 columns">
                            <label for="time">Time</label>
                            <input type="text" name="time" id="time" required {% if preprint.date_published %}value="{{ preprint.date_published|date:'H:i' }}"{% endif %}>
                        </div>
                        <div class="large-12 columns">
                            {% if crossref_enabled %}
                            <label for="doi">DOI:</label>
                            <input type="text" name="doi" id="doi" placeholder="Insert a DOI in pattern 10.XXXX/XXXXX">
                            {% endif %}
                            <button type="submit" name="accept" class="small success button">Accept Article</button>
                        </div>
                    </div>
            <small></small>
        </form>
    </div>
</div>
