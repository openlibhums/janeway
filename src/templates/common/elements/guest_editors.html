{% if issue.editors.all %}
    <p>
    {% if small %}<small>{% endif %}
        <h2>Editors: </h2>
        {% for editor in issue.issueeditor_set.all %}{{ editor.account.full_name }} ({{ editor.role }}){% if not forloop.last %}, {% endif %}{% endfor %}
    {% if small %}</small>{% endif %}
    </p>
{% endif %}
