{% if issue.editors.all %}
    <p>
    {% if small %}<small>{% endif %}
        {% if level == "issuepage" %}
            <h2>Editors: </h2>
        {% else %}
            <h3>Editors: </h3>
        {% endif %}
        <ul class="list-inline comma-sep">
            {% for editor in issue.issueeditor_set.all %}
                <li>{{ editor.account.full_name }} ({{ editor.role }})</li>
            {% endfor %}
        </ul>
    {% if small %}</small>{% endif %}
    </p>
{% endif %}
