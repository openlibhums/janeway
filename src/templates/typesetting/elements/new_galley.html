{% load foundation %}

<div class="reveal" id="uploadbox" data-reveal data-animation-in="slide-in-up"
     data-animation-out="slide-out-down">
    <div class="card">
        <div class="card-divider">
            <h4><i class="fa fa-upload">&nbsp;</i>Upload Typeset File</h4>
        </div>
    </div>
    <div class="card-section">
      {% include "elements/forms/generic_error.html" %}
        <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>

        <p>Plain text files (eg. HTML and XML) should be saved in the UTF-8 Format.</p>

        <form method="POST" enctype="multipart/form-data" action="{% if assignment %}{% url 'typesetting_assignment_upload_galley' article.pk assignment.pk %}{% else %}{% url 'typesetting_upload_galley' article.pk %}{% endif %}">
            {% csrf_token %}
            <div>
                {{ galley_form|foundation }}
              <div class="flex justify-end">
                {% with name="other" %}
                  {% include "elements/button_upload.html" %}
                {% endwith %}
              </div>
            </div>
        </form>
    </div>
</div>
