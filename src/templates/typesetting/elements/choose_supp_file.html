{% load foundation %}
<div class="reveal" id="choose-suppfile" data-reveal data-animation-in="slide-in-up"
     data-animation-out="slide-out-down">
    <div class="card">
        <div class="card-divider">
            <h4><i class="fa fa-upload">&nbsp;</i>Select File as supplementary</h4>
        </div>
    </div>
    <div class="card-section">
      {% include "elements/forms/generic_error.html" %}
        <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>

        <form method="POST">
            {% csrf_token %}
          {{ supp_choice_form|foundation }}
          <div class="flex justify-end">
            {% with name="choice-supp" label="Submit" %}
              {% include "elements/button_complete.html" %}
            {% endwith %}
          </div>
        </form>
    </div>
</div>
