{% with article.get_doi_url|default:article.url as share_url %}
  <h2>{% trans "Share" %}</h2>
  <div class="input-group mb-3">
    <label for="share-link" class="sr-only">{% trans "Article URL" %}</label>
    <input
            id="share-link"
            class="input-group-field"
            type="text"
            value="{{ share_url }}"
            readonly
    >
    <div class="input-group-append">
      <button
              class="btn btn-primary"
              type="button"
              onclick="copyToClipboard('share-link', event, '{% trans 'Copied' %}' )"
              aria-label="{% trans 'Copy Share Link' %}"
      >
        <i aria-hidden="true" class="fa fa-copy"></i>&nbsp;<span>{% trans "Copy" %}</span>
      </button>
    </div>
  </div>
{% endwith %}
