{% load i18n %}

<div class="row">
    <section aria-labelledby="featured-journals-title">
        <div class="col m6">
            <h2 id="featured-journals-title" class="index-header">{% trans "Featured Journals" %}</h2>

            <div class="row">
                {% for current_journal in featured_journals %}
                    <div class="col m4 row-eq-height">
                        <div class="card">
                            <div class="card-image">
                                <img class="" src="

                                        {% if current_journal.default_cover_image %}{{ current_journal.default_cover_image.url }}{% endif %}">
                            </div>
                            <div class="card-content">
                                {% if current_journal.is_remote %}
                                    <a href="{{ current_journal.remote_view_url }}">
                                {% else %}
                                    <a href="{{ current_journal.site_url }}">
                                {% endif %}
                                {{ current_journal.name }}
                                </a>
                            </div>
                        </div>
                    </div>
                    {% if forloop.counter|divisibleby:3 %}</div>
                    <div class="row">{% endif %}
                {% endfor %}
            </div>
        </div>
        <div class="col m6">
            {{ html_block_content|safe }}
        </div>
    </section>
</div>
